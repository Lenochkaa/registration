<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Lesson14</title>
</head>
<body>
    <div class="forma">
        <h1>Форма регистрации</h1>
        <form id="contact-form" action="">
            <input type="hidden" name="contact_number">
            <div class="info">
                <div class="user_self">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user_text">
                    <p> <b>Зарегистрируйтесь, чтобы продолжить.</b></p>
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>
            <div class="info_box">
                <div class="name">
                    <input placeholder="Username" type="text" name="user_name">
                </div>
                <div class="email">
                    <input placeholder="Email" type="email" name="user_email" id=" ">
                </div>
                <div class="password">
                    <input placeholder="Password" type="password" name="user_password" id="">
                </div>
                <div class="tel">
                    <input placeholder="Phone" type="tel" name="user_phone" id="">
                </div>
                <div class="button">
                    <button type="submit"><b>Отправить</b></button>
                    <button type="reset"><b>Сбросить</b></button>
                </div>
            </div>
        </form>
    </div>





<script src="./main.js"></script>
</body>
</html>
